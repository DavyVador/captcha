<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil's Captcha</title>
    <link rel="icon" href="./Visuels/Davy_icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoimg" src="./Visuels/renard1.png" alt="logo_Renard">
        </div>

        <div>
            <h1>CAPTCHA</h1>
            <hr class="hr1">
            <hr class="hr2">
            <hr class="hr3">
            <p class="slogan">C'est plus fort que oit !</p>
        </div>

        <div>
            <img class="big_cloud" src="./Visuels/cloud1.png" alt="nuage_nippon1">
        </div>

        <div>
            <img class="little_cloud" src="./Visuels/cloud2.png" alt="nuage_nippon2">
        </div>

        <p id="keukli">- Keukliez sur le renard -</p>

            <div class="captcha_total">
                <div class="captcha_div1"> 
                    <img id="A1" class="puzzle" src="./puzzle/A1.jpg" alt="carré_A1"> 
                    <img id="A2" class="puzzle" src="./puzzle/A2.jpg" alt="carré_A2">
                    <img id="A3" class="puzzle" src="./puzzle/A3.jpg" alt="carré_A3">
                </div>

                <div class="captcha_div2">
                    <img id="A4" class="puzzle" src="./puzzle/A4.jpg" alt="carré_A4">
                    <img id="A5" class="puzzle" src="./puzzle/A5.jpg" alt="carré_A5">
                    <img id="A6" class="puzzle" src="./puzzle/A6.jpg" alt="carré_A6">     
                </div>

                <div class="captcha_div3">
                    <img id="A7" class="puzzle" src="./puzzle/A7.jpg" alt="carré_A7">    
                    <img id="A8" class="puzzle" src="./puzzle/A8.jpg" alt="carré_A8">
                    <img id="A9" class="puzzle" src="./puzzle/A9.jpg" alt="carré_A9">  
                </div>
            </div>   
            
            <button id="soumis" type="submit">Soumission</button> 

        <div>
            <img class="foxbg" src="./Visuels/renard2.png" alt="masque_renard_nippon">
        </div>       
        
    </div>
      
    <script src="script.js"></script>    
</body>
</html>
